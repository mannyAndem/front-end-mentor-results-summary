<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="result-div">
    <p class="result-header">Your Result</p>
    <div class="circle">
      <p class="main-score">76</p><p class="sub-score">of 100</p>
    </div>
    <p class="great">Great</p>
    <p>You scored higher than 65% of the people who have taken these tests</p>
  </div>
  <div class="summary">
    <h2>Summary</h2>
    <div class="summary-div red">
      <div>
        <img src="assets/images/icon-reaction.svg">
        <p>Reaction</p>
      </div>
      <p><span>80</span> / <span class="score">100</span></p>
    </div>
    <div class="summary-div yellow">
      <div>
        <img src="assets/images/icon-memory.svg">
        <p>Memory</p>
      </div>
      <p><span>92</span> / <span class="score">100</span></p>
    </div>
    <div class="summary-div teal">
      <div>
        <img src="assets/images/icon-verbal.svg">
        <p>Verbal</p>
      </div>
      <p><span>61</span> / <span class="score">100</span></p>
    </div>
    <div class="summary-div blue">
      <div>
        <img src="assets/images/icon-visual.svg">
        <p>Visual</p>
      </div>
      <p><span>72</span> / <span class="score">100</span></p>
    </div>
    <button>Continue</button>
  </div>
</div>
</body>
</html>
